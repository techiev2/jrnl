version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  test:
    executor: python/default
    steps:
      - checkout
      - run: poetry install
      - run:
          command: poetry run behave
          name: Test

workflows:
  main:
    jobs:
      - test
      - increment:
          type: approval
          requires:
            - test
